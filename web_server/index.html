<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Door Security Logger</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="simple.css">
    </head>
    <body>

        <div class="grid-container">
            <div class="grid-item">
                <h5>Security Door Authorization Attemps</h5>
                <label for="lock-start">Start date:</label>

                <input type="date" id="lock-start" name="lock-start"
                    value=""
                    min="2022-01-01" max="">

                <label for="lock-end">End date:</label>

                <input type="date" id="lock-end" name="lock-end"
                    value=""
                        min="2022-01-01" max="">
                
                <input type="submit" value="Submit" onclick="door_logs()">
        
                <h5>Door Bell Logs</h5>
                <label for="bell-start">Start date:</label>
    
                <input type="date" id="bell-start" name="bell-start"
                    value=""
                    min="2022-01-01" max="">
    
                <label for="bell-end">End date:</label>
    
                <input type="date" id="bell-end" name="bell-end"
                    value=""
                        min="2022-01-01" max="">
                
                <input type="submit" value="Submit" onclick="bell_logs()">
            </div>
            <div class="grid-item">
                <h5> Manual Door Override </h5>

                <div>
                    Locked / Automatic
                    <label class="switch">
                        <input type="checkbox" onchange="door_control" id="door_cotrol"> 
                        <span class="slider round"></span>
                    </label>
                    Uncloked
                </div>
            </div>
          </div>

          <hr>
          <div class="grid-container">
            <div class="grid-item">
                <h3>Door Authorization Attempts</h3>
                <table class="stylish-table" border="1">
                    <thead>
                      <tr>
                        <th>ID</th><th>Name</th><th>Timestamp</th><th>Sucessful</th>
                      </tr>
                    </thead>
                
                    <tbody id="door log">
                      <tr> 
                        <!-- <td style="text-align:center">{{ record[0] }}</td>
                        <td style="text-align:center">{{ record[1] }}</td>
                        <td style="text-align:center">{{ record[2] }}</td>
                        <td style="text-align:center">{{ record[3] }} cm</td> -->
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="grid-item">
                <h3>Door Bell Log</h3>
                <table class="stylish-table" border="1">
                    <thead>
                      <tr>
                        <th>log ID</th><th>Rang</th><th>Timestamp</th>
                      </tr>
                    </thead>
                
                    <tbody>
                      <tr>
                        <td style="text-align:center">{{ record[0] }}</td>
                        <td style="text-align:center">{{ record[1] }}</td>
                        <td style="text-align:center">{{ record[2] }}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
        
          <script type="text/javascript" src="rest.js"></script>
    </body>
</html>
